<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <title>Orange is New Black</title>
        <script src="js/jquery-2.1.1.min.js"></script>
        <script src="https://maps.googleapis.com/maps/api/js?key=&libraries=places"></script>
        <link rel="stylesheet" type="text/css" href="css/main.css"/>
        <link href="https://fonts.googleapis.com/css?family=Oswald|Special+Elite" rel="stylesheet">
        <script src="js/google-map-latlon-picker.js"></script>
        <script src="http://bernii.github.io/gauge.js/dist/gauge.coffee"></script>
        <script src="js/modules/gauge.js"></script>
        <script src="js/main.js"></script>
        
    </head>
    <body>
        <header>
            <div class="container">
                <h1><span>ORANGE</span> IS THE NEW BLACK</h1>
                <div class="uvIndex"> UV Index </div>
            </div>    
        </header>
        <section class="gllpLatlonPicker">
            <input id="pac-input" class="controls" type="text" placeholder="Search Box">
            <div id="gllpMap"></div>
            <div id="gllpLatitude"></div>
            <div id="gllpLongitude"></div>  
        </section>
        <section class="donaldTrump">
            <div class="donaldSign"></div>
            <div id="donaldSpeech">Hello World! Check out todays best places for sunbathing! Pick the place and click the button. </div>
            <button>Click Here</button>
        </section>
        <section class="uvWidget">
            <div id="gauge"></div>
        </section>
        <section class="uvProtection">
        </section> 
        <footer>
            <div class="container"></div>
              <img src="images/icons8-Donald%20Trump-50.png" alt="Donald Trump Logo">
        </footer>
        
    </body>
</html>
